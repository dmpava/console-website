<form action="https://formspree.io/f/moveazkg" method="POST" style="
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
">
    <label style="display: block; margin-bottom: 10px; font-weight: bold;">
        Your email:
        <input type="email" name="email" required style="
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        ">
    </label>

    <label style="display: block; margin-bottom: 10px; font-weight: bold;">
        Your message:
        <textarea name="message" required style="
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        ">Name:
Preferred Language: [English] [Spanish]
Message:</textarea>
    </label>

    <button type="submit" style="
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    ">
        Send
    </button>
</form>
