<form action="https://formspree.io/f/moveazkg" method="POST">

  <label>
    Your email:
    <input type="email" name="email">
  </label>

  <label>
    Your message:
    <textarea name="message">
      Name:
      Preferred Language: [English] [Spanish]
      Message:
    </textarea>
  </label>

  <button type="Submit" 
  style="background-color: #007bff; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease;" 
  onmouseover="this.style.backgroundColor='#0056b3'" 
  onmouseout="this.style.backgroundColor='#007bff'" 
  onmousedown="this.style.transform='scale(0.98)'" 
  onmouseup="this.style.transform='scale(1)'">
  Send
  </button>
  
</form>
